<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <!-- Include navbar -->
    <div th:replace="~{navbar :: nav}"></div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <img th:src="${product.imgUrl}" class="card-img-top" alt="Product Image">
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title" th:text="${product.name}">Product Name</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <h5>Description</h5>
                            <p class="card-text" th:text="${product.description}">Product description goes here.</p>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <div>
                                <h5>Price</h5>
                                <p class="fs-4 text-primary">$<span th:text="${#numbers.formatDecimal(product.price, 1, 2)}">0.00</span></p>
                            </div>
                            <div>
                                <h5>Quantity Available</h5>
                                <p class="fs-4" th:text="${product.quantity != null ? product.quantity : 'Not in stock'}">0</p>
                            </div>
                        </div>
                        <div class="mb-3">
                            <h5>Vendor Information</h5>
                            <p th:if="${product.vendor != null}" th:text="${product.vendor.name}">Vendor Name</p>
                            <p th:if="${product.vendor == null}">No vendor information available</p>
                        </div>
                        <div class="mb-3">
                            <h5>Product ID</h5>
                            <p th:text="${product.id}">ID</p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/admin/editProduct/{id}(id=${product.id})}" class="btn btn-warning">Edit Product</a>
                            <a th:href="@{/admin/viewAllProducts}" class="btn btn-secondary">Back to Products</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
            integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
            crossorigin="anonymous"></script>
</body>
</html>
