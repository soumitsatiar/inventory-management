<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .btn-lg {
            padding: 1rem 1.5rem;
            border-radius: 10px;
        }
        .btn-portal {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn-portal:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .icon-lg {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card p-4 p-md-5">
                    <div class="card-body text-center">
                        <h1 class="mb-4 fw-bold">Inventory Management System</h1>
                        <p class="text-muted mb-5">
                            Welcome to our comprehensive inventory management solution. Please select your role to continue.
                        </p>

                        <div class="row g-4 mb-4">
                            <div class="col-md-6">
                                <a href="/admin/viewAllProducts" class="btn btn-primary btn-lg w-100 btn-portal d-flex flex-column align-items-center">
                                    <i class="fas fa-user-shield icon-lg"></i>
                                    <span>Admin Portal</span>
                                </a>
                            </div>
                            <div class="col-md-6">
                                <a href="/user/order" class="btn btn-success btn-lg w-100 btn-portal d-flex flex-column align-items-center">
                                    <i class="fas fa-user icon-lg"></i>
                                    <span>User Portal</span>
                                </a>
                            </div>
                        </div>

                        <div class="text-muted small mt-5">
                            Â© 2025 Inventory Management System
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
