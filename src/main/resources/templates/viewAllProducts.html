<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .product-card {
            height: 100%;
            transition: transform 0.3s;
            overflow: hidden;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card-img-container {
            height: 200px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }

        .card-img-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s;
        }

        .product-card:hover .card-img-container img {
            transform: scale(1.05);
        }

        .vendor-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1;
        }

        .hidden {
            display: none !important;
        }

        .highlight {
            background-color: #fff3cd;
        }
    </style>
</head>
<body>

<!-- Include navbar -->
<div th:replace="~{navbar :: nav}"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Product Catalog</h2>
        <a th:href="@{/products/add}" class="btn btn-primary">Add New Product</a>
    </div>

    <div th:if="${param.deleteSuccess != null}">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Holy guacamole!</strong> Product Deleted Successfully.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <!-- No product message -->
    <div class="alert alert-info" th:if="${#lists.isEmpty(products)}">
        <p class="mb-0">No products are available. Start by adding a new product!</p>
    </div>

    <!-- Product filter/search -->
    <div class="row mb-4" th:if="${not #lists.isEmpty(products)}">
        <div class="col-md-6">
            <div class="input-group">
                <input type="text" class="form-control" id="searchInput" placeholder="Search by title, description or price...">
                <button class="btn btn-outline-secondary" type="button" id="searchButton">Search</button>
            </div>
        </div>
        <div class="col-md-6 d-flex justify-content-end align-items-center">
            <div id="resultsCount" class="text-muted"></div>
        </div>
    </div>

    <!-- Products grid -->
    <div class="row row-cols-1 row-cols-md-3 g-4 mb-4" id="productsContainer">
        <div class="col product-item" th:each="product : ${products}" th:data-name="${product.name}"
             th:data-description="${product.description}" th:data-price="${product.price}" th:data-id="${product.id}">
            <div class="card product-card">
                <div class="card-img-container">
                    <img src="https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcQiTBlsAjqkT32Gufujnxr350alQTy0ninn6wb7moSxP6eBG1gz9OTRaaLu0h8o7ZoWTWmnkFy-L_C3kWiH322uDWSZi4DCYzWzoNHeXsUWfReZIjwmTHbl5Q"
                         alt="Product image"
                         th:alt="${product.name}"
                    >
                    <!--                         th:src="${product.imageUrl != null ? product.imageUrl : 'https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcQiTBlsAjqkT32Gufujnxr350alQTy0ninn6wb7moSxP6eBG1gz9OTRaaLu0h8o7ZoWTWmnkFy-L_C3kWiH322uDWSZi4DCYzWzoNHeXsUWfReZIjwmTHbl5Q'}"-->
                </div>
                <span class="badge bg-primary vendor-badge"
                      th:text="${product.vendor != null ? product.vendor.name : 'No Vendor'}">Vendor Name</span>
                <div class="card-body">
                    <h5 class="card-title product-name" th:text="${product.name}">Product Name</h5>
                    <p class="card-text text-truncate product-description" th:text="${product.description}">Product description goes here...</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="fs-5 fw-bold text-primary product-price"
                              th:text="${'₹' + #numbers.formatDecimal(product.price, 1, 2)}">₹99.99</span>
                        <div>
                            <button type="button" class="btn btn-sm btn-outline-secondary edit-product-btn">Edit</button>
                            <a th:href="@{../admin/deleteProduct/{id}(id=${product.id})}"
                               class="btn btn-sm btn-outline-danger">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- No results message -->
    <div id="noResultsMessage" class="alert alert-warning hidden">
        No products match your search criteria. Try different keywords.
    </div>
</div>

<!-- Edit Product Modal -->
<div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editProductForm">
                    <input type="hidden" id="editProductId" name="id" required>

                    <div class="mb-3">
                        <label for="editProductName" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="editProductName" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="editProductDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="editProductDescription" name="description" rows="3" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="editProductPrice" class="form-label">Price (₹)</label>
                        <input type="number" class="form-control" id="editProductPrice" name="price" step="0.01" min="0" required>
                    </div>

                    <div class="mb-3">
                        <label for="editProductVendor" class="form-label">Vendor</label>
                        <select class="form-select" id="editProductVendor" name="vendorId">
                            <option value="">Select Vendor</option>
                            <option th:each="vendor : ${vendors}" th:value="${vendor.id}"
                                    th:text="${vendor.name}">Vendor Name</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="editProductImage" class="form-label">Image URL</label>
                        <input type="url" class="form-control" id="editProductImage" name="imageUrl">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveProductChanges">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const productsContainer = document.getElementById('productsContainer');
        const productItems = document.querySelectorAll('.product-item');
        const noResultsMessage = document.getElementById('noResultsMessage');
        const resultsCount = document.getElementById('resultsCount');
        const editProductModal = new bootstrap.Modal(document.getElementById('editProductModal'));

        // Function to perform filtering
        function filterProducts() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            let visibleCount = 0;

            // Clear any previous highlights
            document.querySelectorAll('.highlight').forEach(el => {
                el.classList.remove('highlight');
            });

            // If search term is empty, show all products
            if (searchTerm === '') {
                productItems.forEach(item => {
                    item.classList.remove('hidden');
                    visibleCount++;
                });
                noResultsMessage.classList.add('hidden');
                resultsCount.textContent = '';
                return;
            }

            // Filter products based on search term
            productItems.forEach(item => {
                const name = item.getAttribute('data-name').toLowerCase();
                const description = item.getAttribute('data-description').toLowerCase();
                const price = item.getAttribute('data-price').toString().toLowerCase();

                if (name.includes(searchTerm) || description.includes(searchTerm) || price.includes(searchTerm)) {
                    item.classList.remove('hidden');
                    visibleCount++;

                    // Highlight matching text
                    const nameElement = item.querySelector('.product-name');
                    const descElement = item.querySelector('.product-description');

                    if (name.includes(searchTerm)) {
                        highlightText(nameElement, searchTerm);
                    }

                    if (description.includes(searchTerm)) {
                        highlightText(descElement, searchTerm);
                    }
                } else {
                    item.classList.add('hidden');
                }
            });

            // Show or hide no results message
            if (visibleCount === 0) {
                noResultsMessage.classList.remove('hidden');
            } else {
                noResultsMessage.classList.add('hidden');
                resultsCount.textContent = `Showing ${visibleCount} of ${productItems.length} products`;
            }
        }

        // Function to highlight matching text
        function highlightText(element, searchTerm) {
            const text = element.textContent;
            const index = text.toLowerCase().indexOf(searchTerm.toLowerCase());

            if (index >= 0) {
                element.classList.add('highlight');
            }
        }

        // Edit Product Functionality
        document.querySelectorAll('.edit-product-btn').forEach(button => {
            button.addEventListener('click', function() {
                // Get the parent product-item and extract data
                const productItem = this.closest('.product-item');
                const productId = productItem.getAttribute('data-id');
                const productName = productItem.getAttribute('data-name');
                const productDescription = productItem.getAttribute('data-description');
                const productPrice = productItem.getAttribute('data-price');

                // Set values in the modal form
                document.getElementById('editProductId').value = productId;
                document.getElementById('editProductName').value = productName;
                document.getElementById('editProductDescription').value = productDescription;
                document.getElementById('editProductPrice').value = productPrice;

                // Get vendor information if available
                const vendorBadge = productItem.querySelector('.vendor-badge');
                if (vendorBadge) {
                    const vendorName = vendorBadge.textContent;
                    // Find and select corresponding vendor in dropdown if match exists
                    const vendorSelect = document.getElementById('editProductVendor');
                    for (let i = 0; i < vendorSelect.options.length; i++) {
                        if (vendorSelect.options[i].text === vendorName) {
                            vendorSelect.selectedIndex = i;
                            break;
                        }
                    }
                }

                // Show the modal
                editProductModal.show();
            });
        });

        // Save Product Changes
        document.getElementById('saveProductChanges').addEventListener('click', function() {
            const form = document.getElementById('editProductForm');
            if (form.checkValidity()) {
                const productId = document.getElementById('editProductId').value;
                const productName = document.getElementById('editProductName').value;
                const productDescription = document.getElementById('editProductDescription').value;
                const productPrice = document.getElementById('editProductPrice').value;
                const vendorId = document.getElementById('editProductVendor').value;
                const imageUrl = document.getElementById('editProductImage').value;

                // Build the DTO as JSON
                const productDTO = {
                    id: productId,
                    name: productName,
                    description: productDescription,
                    price: parseFloat(productPrice),
                    vendorId: vendorId ? parseInt(vendorId) : null,
                    imageUrl: imageUrl
                };

                fetch(`/api/v1/products/${productId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(productDTO)
                })
                    .then(async response => {
                        if (response.ok) {
                            window.location.reload();
                        } else {
                            const errorText = await response.text();
                            alert('Failed to update product. Server response: ' + errorText);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred while updating the product: ' + error);
                    });
            } else {
                form.reportValidity();
            }
        });

        // Event listeners for search
        searchButton.addEventListener('click', filterProducts);

        searchInput.addEventListener('keyup', function(e) {
            if (e.key === 'Enter') {
                filterProducts();
            }

            // Auto-filter after 3 characters
            if (searchInput.value.length >= 3 || searchInput.value.length === 0) {
                filterProducts();
            }
        });

        // Initialize count
        resultsCount.textContent = `Showing ${productItems.length} of ${productItems.length} products`;
    });
</script>
</body>
</html>
